<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Responsive Chat Box Design | CodingNepal</title>
</head>
<body>
    <h1>Responsive Chat Box Design | CodingNepal</h1>
    <div class="wrapper">
        <div class="head-text">
            Let's chat? - Online
            </div>
            <div class="chat-box">
                <div class="desc-text">Please fill out the form below to start to start chatting with the next available agent.</div>
                <form action="#">
                    <div class="field">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="field textarea">
                        <textarea cols="30" rows="10" placeholder="Explain your queries..." required></textarea>
                    </div>
                    <div class="field">
                        <button type="submit">Start Chat</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
